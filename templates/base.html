<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ü–∏—Ü—Ü–µ—Ä–∏—è{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="{% url 'pizza_list' %}">üçï –ü–∏—Ü—Ü–µ—Ä–∏—è</a></h1>
        <nav>
            <a href="{% url 'pizza_list' %}">–í—Å–µ –ø–∏—Ü—Ü—ã</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">–ü—Ä–æ—Ñ–∏–ª—å</a>
                <a href="{% url 'logout' %}">–í—ã–π—Ç–∏</a>
            {% else %}
                <a href="{% url 'login' %}">–í–æ–π—Ç–∏</a>
                <a href="{% url 'register' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
      
    <footer>
        <p>¬© 2025 –ü–∏—Ü—Ü–µ—Ä–∏—è</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–Ω–∏–º–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const animatedElements = document.querySelectorAll('.animate-fade');
            animatedElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * index);
            });
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Å–∫—Ä–æ–ª–ª–∞ –¥–ª—è —Ö–µ–¥–µ—Ä–∞
            const header = document.querySelector('header');
            if (header) {
                window.addEventListener('scroll', function() {
                    header.classList.toggle('scrolled', window.scrollY > 50);
                });
            }
            
            // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            window.showToast = function(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <span class="toast-icon">${type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚Ñπ'}</span>
                    <span>${message}</span>
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            };
            
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('confirm-action') && 
                    !confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–ø–æ–ª–Ω–∏—Ç—å —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
